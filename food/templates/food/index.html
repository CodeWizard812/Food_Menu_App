<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Item App</title>
</head>
<body>
    <h1>Food Item List</h1>
    <ul>
        {% for item in items_list %}
            <li><a href="{% url 'food:detail' item.id %}">{{item.id}}--{{ item.item_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
