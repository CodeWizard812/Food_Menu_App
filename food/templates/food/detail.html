{% extends 'food/base.html' %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <img src="{{ item.item_image }}" alt="Image" class="card" style="height: 300px;"/>
            </div>
            <div class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h2>{{ item.item_description }}</h2>
                <h4>Rs.{{ item.item_price }}</h4>
                <a href="{% url 'food:index' %}" class="btn btn-secondary">Back</a>
                <a href="{% url 'food:edit_item' item.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
            </div>
    </div>
{% endblock %}
