<form method="POST">
    {% csrf_token %}
    <div class="container mt-5">
        <h2>Are you sure you want to delete this item?</h2>
        <p>{{ item.name }}</p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'food:index' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
